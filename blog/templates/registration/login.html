{% extends "blog/base_logout.html" %}
{% block content %}
<h1 style="font-size: 40px; margin-bottom: 1%;"> Login </h1>
<hr style="margin-right: 3%;"><p></p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login">
    <input type="reset" value="reset">
    <input type="button" value="register" onclick="setTimeout(function(){location.href = '{% url 'blog_reg'%}'})">
</form>
{% endblock %}
